server {
    listen 80;
    server_name saxophilyman-autopark.ru www.saxophilyman-autopark.ru;

#     access_log /var/log/nginx/access.log;
#     error_log /var/log/nginx/error.log;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name saxophilyman-autopark.ru www.saxophilyman-autopark.ru;

    ssl_certificate /etc/letsencrypt/live/saxophilyman-autopark.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/saxophilyman-autopark.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

#     access_log /var/log/nginx/access.log;
#     error_log /var/log/nginx/error.log;

    location / {
        proxy_pass http://autopark-app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /stats {
            auth_basic "Restricted Access";
            auth_basic_user_file /etc/nginx/.htpasswd;

            root /opt/Autopark;
            index report.html;
        }

}
