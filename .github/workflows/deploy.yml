name: CI/CD Autopark

on:
  push:
    branches: ["develop"]   # поменяй на "main", если нужно

permissions:
  contents: read
  packages: write

# (необязательно) отменять параллельные запуски по одной ветке
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            m2-

      - name: Maven Test
        run: mvn -B -U -DskipTests=false test

  docker:
    name: Build & Push Image
    needs: ci
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ toLower(github.repository_owner) }}/autopark
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile      # корневой Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to VPS
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}   # если секрет у тебя называется иначе — поменяй это имя
          script: |
            set -e
            sudo mkdir -p /opt/autopark
            cd /opt/autopark
            # compose.yml и .env должны уже лежать здесь (создаём один раз вручную)
            docker compose pull
            docker compose up -d
            docker image prune -f
