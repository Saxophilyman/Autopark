name: CI/CD Autopark                       # Имя workflow (видно в GitHub Actions)

on:                                        # Триггеры запуска
  push:
    branches: [ "develop" ]                # Запускать только при push в ветку develop
    # (поменяешь на "main" — будет продовый цикл)

permissions:                               # Минимально необходимые права для GITHUB_TOKEN
  contents: read                           # читать код репозитория (checkout)
  packages: write                          # пушить образ в GHCR (Container Registry)

jobs:                                      # Три работы (jobs), выполняются на GitHub runners
  ci:
    name: Build & Test                     # 1) CI: сборка и тесты Java-проекта
    runs-on: ubuntu-latest                 # окружение раннера

    steps:
      - uses: actions/checkout@v4          # выкачать код репо (по умолчанию fetch-depth=1)

      - uses: actions/setup-java@v4        # поставить JDK
        with:
          distribution: temurin            # дистрибутив OpenJDK от Adoptium
          java-version: "17"               # версия Java

      - name: Cache Maven                  # кэш локального репозитория Maven (~/.m2)
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: m2-                # если точного ключа нет — брать ближайший

      - name: Maven Test                   # запустить тесты
        run: mvn -B -U -DskipTests=false test
        # -B: batch-режим, -U: обновить снапшоты; явное -DskipTests=false гарантирует прогон тестов

  docker:
    name: Build & Push Image
    needs: ci
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ toLower(github.repository_owner) }}/autopark
    steps:
      - uses: actions/checkout@v4

      - name: Extract metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to VPS                    # 3) CD: развернуть на сервере
    needs: docker                          # только после успешной сборки/публикации образа
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3   # выполнить команды по SSH на VPS
        with:
          host: ${{ secrets.VPS_HOST }}    # IP/домен VPS (секрет)
          username: ${{ secrets.VPS_USER }} # пользователь на VPS (секрет)
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # приватный ключ для SSH (секрет)
          script: |                        # скрипт деплоя на сервере
            set -e
          # «умирать» при первой ошибке
            sudo mkdir -p /opt/autopark
            cd /opt/autopark
          # compose.yml и .env должны уже лежать здесь (кладём один раз вручную)
            docker compose pull            # подтянуть свежий образ из GHCR
            docker compose up -d           # пересоздать/поднять контейнеры
            docker image prune -f          # почистить «висячие» слои/образы
