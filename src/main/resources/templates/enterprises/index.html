<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Предприятия</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

</head>

<body>
<div class="container">
    <h1>Мои предприятия:</h1>
    <div class="row">
        <div class="col">
            <div th:each="enterprise : ${enterprises}">
                <div style="font-size: 20px; color: blue">
                    <a	th:href="@{/managers/enterprises/{id}/vehicles(id=${enterprise.getEnterpriseId()})}"
                          th:text="${enterprise.getEnterpriseId() + '. ' + enterprise.getName()}" class="custom-text"></a>
<!--                    <span th:text="${enterprise.getEnterpriseId() + '. ' + enterprise.getName()}" class="custom-text"></span>-->
                </div>
            </div>
        </div>
    </div>
    <hr>

    <form th:action="@{/logout}" th:method="POST">
        <div class="mb-3">
            <input type="submit" value="Выйти" class="btn btn-danger" />
        </div>
    </form>
</div>

</body>

</html>
